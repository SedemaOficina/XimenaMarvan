         alt="Toca para escuchar un latido" 
         class="hero-heart" 
         id="heartTrigger"
         role="button" />
    
    <p class="tap-hint">Toca el corazón</p>
  </section>

  <!-- Funcionalidades JavaScript -->
  <script>
    // 1. Lógica del Botón Compartir
    const shareBtn = document.getElementById('shareBtn');
    if (navigator.share) {
      shareBtn.style.display = 'flex';
      shareBtn.addEventListener('click', () => {
        navigator.share({
          title: 'Ximena Marvan - SEDEMA',
          text: 'Contacto oficial, Secretaría del Medio Ambiente CDMX.',
          url: window.location.href
        }).catch(console.error);
      });
    }

    // 2. Lógica del Audio (Corazón)
    const heart = document.getElementById('heartTrigger');
    const audio = document.getElementById('audioLatido');
    
    heart.addEventListener('click', () => {
      // Efecto visual instantáneo
      heart.style.transform = "scale(0.85)";
      setTimeout(() => heart.style.transform = "", 150);

      // Reproducir audio
      if(audio.paused) {
        audio.currentTime = 0;
        audio.play().catch(e => console.log("Interacción requerida para audio"));
      } else {
        audio.pause();
        audio.currentTime = 0;
        audio.play();
      }
    });
  </script>
